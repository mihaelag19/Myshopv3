<!--<div sec:authorize="hasRole('ROLE_ADMIN')">-->
<div class="container-fluid">

  <a th:href="@{/AddNewProduct}" style="margin: 20px 0" class="btn btn-primary">Add Product</a>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">SN</th>
      <th scope="col">Product Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Delete</th>
      <!--            <th scope="col">Update</th>-->
    </tr>
    </thead>
    <tbody>

    <tr th:each="product, iStat : ${products}">
      <th scope="row" th:text="${iStat.index + 1}"></th>
      <td th:text="${product.name}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.price}"></td>

      <td><a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
      <!--            <td><a th:href="@{/updateProduct/{id}(id=${product.id})}" class="btn btn-warning">Update</a></td>-->

    </tr>
    </tbody>
  </table>
</div>

</body>
