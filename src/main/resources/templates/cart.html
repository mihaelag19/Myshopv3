<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <style>
        td {
            font-weight: bold;
            padding: 2rem;
            padding-left: 4rem;
        }

        td .btn {
            color: red;
        }

        td .btn:hover {
            color: white;
        }
    </style>
    <title>Shopping Cart</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light " >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://scontent.fotp3-3.fna.fbcdn.net/v/t39.30808-6/299463372_416498290457805_9053997516034862056_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=730e14&_nc_eui2=AeH2zV-R6-gDLeDDVIcuOYaVu3-hlHZKR6m7f6GUdkpHqSehVQh0hvfFi1P5x9iI22e0le5mp-5wd-tD4FNd3S0T&_nc_ohc=0VS8y3Zx1CEAX-1Z4PG&_nc_ht=scontent.fotp3-3.fna&oh=00_AT_7qVlhqLB73_x_rGhPjguuR-e-I37RKoUjP1vZHJFA7g&oe=630ED436"  style="width:200px;height:60px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/viewProducts}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/index}" href="#">home</a></li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<main>
    <div class="container">

        <!--Section: Block Content-->
        <section class="mt-5 mb-4">

            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-lg-8">

                    <!-- Card -->
                    <!--                    <form action="" th:object="${cart}"></form>-->
                    <div class="card wish-list mb-4">
                        <div class="card-body">
                            <table>
                                <tbody>
                                <tr th:each="product : ${cart}">

<!--                                     <img th:src="*{product.photos}" lass="img-round"-->
<!--                                        style="margin-left:1em;margin-right:1em;" width="134" height="205"/>-->
                                    <td th:text="*{product.name}"></td>
                                    <td th:text="*{product.description}"></td>
                                    <td th:text="*{product.price}"></td>
<!--                                    <td><a th:href="@{/removeItem/{index}(index=${product.id})}" class="btn btn-outline-danger">Remove product</a></td>-->
                                </tr>
                                </tbody>
                            </table>
                            <hr class="mb-4">
                            <p class="text-primary mb-0"><i class="fas fa-info-circle mr-1"></i> Do not delay the
                                purchase, adding
                                items to your cart does not mean booking them.</p>
                        </div>
                    </div>


                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4">

                    <!-- Card -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="mb-3">The total amount </h5>
                            <div></div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Amount Payable
                                    <span>RON<span th:text="${total}"></span></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Shipping
                                    <span>Free</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>The total amount of</strong>
                                        <strong>
                                            <p class="mb-0">(including VAT)</p>
                                        </strong>
                                    </div>
                                    <span><strong>RON<span th:text="${total}"></span></strong></span>
                                </li>
                            </ul>



                            <a th:href="@{/placeOrder}"  class="btn btn-primary btn-block waves-effect waves-light">go
                                to
                                checkout</a>

                        </div>
                    </div>
                    <!-- Card -->

                    <!-- Card -->
                    <div class="card mb-4">
                        <div class="card-body">


                            <div class="collapse" id="collapseExample">
                                <div class="mt-3">
                                    <div class="md-form md-outline mb-0">
                                        <input type="text" id="discount-code" class="form-control font-weight-light"
                                               placeholder="Enter discount code">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card -->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </section>
        <!--Section: Block Content-->

    </div>
</main>
<!--Main layout-->


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
