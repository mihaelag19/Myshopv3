<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>All products</title>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light " >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://scontent.fotp3-3.fna.fbcdn.net/v/t39.30808-6/299463372_416498290457805_9053997516034862056_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=730e14&_nc_eui2=AeH2zV-R6-gDLeDDVIcuOYaVu3-hlHZKR6m7f6GUdkpHqSehVQh0hvfFi1P5x9iI22e0le5mp-5wd-tD4FNd3S0T&_nc_ohc=0VS8y3Zx1CEAX-1Z4PG&_nc_ht=scontent.fotp3-3.fna&oh=00_AT_7qVlhqLB73_x_rGhPjguuR-e-I37RKoUjP1vZHJFA7g&oe=630ED436"  style="width:200px;height:60px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/index}" href="#">home</a></li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="col-sm-9">
    <div class="card" style="margin-top: 20px" th:each="product : ${products}">
        <div class="row no-gutters">
     <div class="col-sm-5 d-flex justify-content-center">
         <img th:src="${product.photosImagePath}" class="img-round"
                  style="margin-left:1em;margin-right:1em;" width="264" height="410"/>
            </div>
            <div class="col-sm-7 d-flex justify-content-center">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <h4><span th:text="${product.price}"></span><span>RON</span></h4>
                    <p th:text="${product.description}" ></p>
                    <a  th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary">add to cart</a>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
